<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"> 
        const root = document.getElementById("root");
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
            return (
                <div> 
                    <h3>Minutes : Hours</h3>
                    <div>
                    <label for="minutes">Minutes</label>
                        <input 
                            value={flipped ? amount * 60 : amount}
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange} 
                            disabled={flipped} 
                        />
                    </div>

                    <div>
                    <label for="hours">Hours</label>
                    <input 
                        value={flipped ? amount : amount / 60}  
                        //value={Math.round(minutes/60)} => 반올림
                        placeholder="Hours"
                        id="hours"
                        type="number" 
                        onChange={onChange}
                        disabled={!flipped}    
                    />
                    </div>
                    <button onClick={reset}>RESET button</button>
                    <button onClick={onFlip}>{flipped ? "Turn Back!" : "Flip!"}</button>
                </div>     
            );
        }
        function InchToCm() {   //1inch === 2.54cm
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const onFlip = (event) => {
                reset();
                setFlipped((current) => !current);
            };
            const reset = () => setAmount(0);
            return (
                <div>
                    <h3>Inch : cm</h3>
                    <div>
                    <label for="Inch">Inch</label>
                        <input 
                            value={flipped ? amount : amount / 2.54}
                            id="inch" 
                            placeholder="Inch" 
                            type="number"
                            onChange={onChange} 
                            disabled={flipped} 
                        />
                    </div>

                    <div>
                    <label for="Cm">Cm</label>
                        <input 
                            value={flipped ? amount * 2.54 : amount}
                            id="cm" 
                            placeholder="cm" 
                            type="number"
                            onChange={onChange} 
                            disabled={!flipped} 
                        />
                    </div>
                    <button onClick={reset}> RESET button </button>
                    <button onClick={onFlip}>{flipped ? "Flip!" : "Turn back!"}</button>
                </div>
            );
        }

        function App() {
            const [index, setIndex] = React.useState("xx");    
            //setIndex는 그 데이터를 수정하는 함수
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div> 
                    <h1>SUPER Converters</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Inch & Cm</option>
                    </select>
                    <hr />
                {index === "xx" ? "Please select your units!" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <InchToCm /> : null}
                </div>     
            );
        }

        function render(){
            ReactDOM.render(<App />, root);
        }
        render(); 
    </script>
</html>
